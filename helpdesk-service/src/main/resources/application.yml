server:
  port: 8020

spring:
  application:
    name: helpdesk-service

# Swagger Setting
openapi:
  service:
    title: helpdesk-service doc
    version: v1
    url: https://api.buysellgo.shop:8000/${spring.application.name}
springdoc:
  api-docs:
    path: /helpdesk-service/v3/api-docs
  swagger-ui:
    path: /helpdesk-service/swagger-ui.html

# log level setting
logging:
  level:
    logging:
      level:
        root: info
        org.hibernate.orm.jdbc.bind: info
        org.hibernate.SQL: info
        springframework.cloud.config: info
        com.buysellgo: info